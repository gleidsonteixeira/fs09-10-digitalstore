<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <header>
            <figure>
                <img src="images/logo.png" alt="Digital Store Logo">
                <h1>Digital Store</h1>
            </figure>
        </header>
        <section id="login">
            <div class="esquerda">
                <form action="" onsubmit="validarFormulario()">
                    <h2>Acesse sua conta</h2>
                    <p>Novo cliente? Então registre-se <a href="cadastro.html">aqui</a>.</p>
                    <label for="email">Login *<span id="email_alert"></span></label>
                    <input type="text" id="email" placeholder="Insira seu login ou email">
                    <label for="senha">Senha *<span id="senha_alert"></span></label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                    <a href="recuperar.html" class="recuperar">Esqueci minha senha</a>
                    <button type="submit">Acessar conta</button>
                    <div class="form-footer">
                        <p>Ou faça login com</p>
                        <img src="images/icon_gmail.png" alt="gmail">
                        <img src="images/icon_facebook.png" alt="facebook">
                    </div>
                </form>
            </div>
            <div class="direita" style="display: none;">
                aqui vai ter dois sapatos
            </div>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
